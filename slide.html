<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slideshow</title>
<link rel = "stylesheet" href = "css/promo.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
        $("h2").hover(function(){
          $(this).css("background-color", "red");
          }, function(){
          $(this).css("background-color", "green");
        });
      });
    </script>
</head>
<body>
    <section id = "promo" class = "flex">
        <div class = "container">
            <span>join the battle</span>
            <h2>Fortnight Battle Royale</h2> 
        </div>
    </section>

<div class="slideshow-container">
<div class="mySlides fade">
  <img src="resources/images/promo-bg-1.jpg" style="width:100%">
    <div class = "container" id = "promo">
        <div class = "btn-groups">
            <a href = "#">
                <i class = "fas fa-play"></i> watch trailer 
            </a>
        </div>
    </div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="resources/images/promo-bg-2.jpg" style="width:100%">
  <div class = "container" id = "promo">
    <div class = "btn-groups">
        <a href = "#">
            <i class = "fas fa-play"></i> Play game
        </a>
    </div>
</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="resources/images/promo-bg-3.jpg" style="width:100%">
  <div class = "container" id = "promo">
    <div class = "btn-groups">
        <a href = "#">
            <i class = "fas fa-play"></i> Install now
        </a>
       
    </div>
</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2500); 
    }
    </script>

</body>
</html>
